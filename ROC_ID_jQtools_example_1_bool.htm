<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="ROC_ID_jQtools.js"></script>
    <script>
    $(function() {
        $('#check_id').click(function(){
            check_id();
        });
    });
    
    function check_id()
    {
        var ROC_ID = $('#id_1').val();
        var result = ROC_check_ID(ROC_ID);
        if (result == true)
        {
            $('#check_result').html(ROC_ID + ' 有效！');
        }
        else
        {
            $('#check_result').html(ROC_ID + ' 無效！');
        }
    }
    </script>
	<title>PageTitle</title>
</head>

<body>
<p><input type="text" id="id_1" name="id_1" value="A123456789" /></p>
<p><input type="button" id="check_id" value="檢查"/></p>
<div id="check_result">請點擊「檢查」按鈕</div>

</body>
</html>
