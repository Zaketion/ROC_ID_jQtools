<head>

    <script>
    $(function() {
        $('#gen_id').click(function(){
            make_id();
        });
    });
    
    function make_id()
    {
        var ROC_ID = $('#id_1').val();
        var result = ROC_ID_Generator(ROC_ID);
        $('#check_result').html(result);
    }
    </script>
	<title>PageTitle</title>
</head>

<body>
<p><input type="text" id="id_1" name="id_1" value="A012" />(可不填或填入不完整的「身分證字號」字串)</p>
<p><input type="button" id="gen_id" value="產生/補完"/></p>
<div id="check_result">請點擊「產生/補完」按鈕</div>

</body>
